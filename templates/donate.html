<head>
    <title>捐款頁面</title>

<body>
    <div class="container-fluid">
        <div class="row mt-5 text-center">
            <h2>捐款系統</h2>
        </div>
        <div class="row mt-3 mx-auto middle-board">
            <h5 class="m-2 mt-3" style="color:#df5334;">請選擇捐款人</h5>
            <div class="">
                <b class="mt-2 mb-1 ms-5 ps-2">捐款人資料</b>
                <div class="col mb-3 ms-3 text-center mt-1">
                    <input type="text" class="form-control mx-auto" style="max-width: 230px;" id="donate_name_input"
                        name="name" placeholder="請輸入姓名" required>
                </div>
                <div id="predict" class="mt-2 overflow-auto text-center mb-3" style="display: none; height:150px">
                    <b class="ms-2 mt-1">您可能會想搜尋</b><br>
                    <div id="predict_result" class="text-center"></div>
                </div>
                <b class="mt-3 pt-2 mb-1 ms-5 ps-2">捐款金額</b>
                <div class="col mb-2 ms-3 text-center mt-1">
                    <input type="text" class="form-control mx-auto" style="max-width: 230px;" id="money" name="money"
                        placeholder="請輸入捐款金額" required>
                </div>
                <div class="row justify-content-center">
                    <input type="submit" id="donate_btn" value="確認捐款" class="submit mt-5">
                </div>

            </div>
            <!-- </div> -->
            <div class="d-flex mt-5 justify-content-center px-5 mb-3">
                <a class="h6 flex" onclick="location.href='/checkin'">貴賓報到</a>
                <a class="h6 flex mx-auto" onclick="location.href='/reward'">頒獎名單</a>
                <a class="h6 flex" onclick="location.href='/donate'">捐款頁面</a>
            </div>
        </div>
