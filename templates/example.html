<!doctype html>
<html lang="en">

<head>
    <title>範例</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <button id="button">post</button>
    <button id="button2">get</button>
    <button id="button3">delete</button>
    <button id="button4">button4</button>
    <button id="button5">login</button>
    <button id="button6">logout</button>
    <button id="button7">tag</button>
    <script>
        button = document.getElementById('button');
        button.addEventListener('click', () => {
            console.log('sedn')
            fetch('/api/customers', {
                body: JSON.stringify({
                    'key': '_id',
                    'value': '1',
                    'data': { "_id": "1", "cd": 'fuck' },
                }), method: 'post', headers: { 'Content-Type': 'application/json' }
            })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })

        button2 = document.getElementById('button2');
        button2.addEventListener('click', () => {
            console.log('sedn')
            fetch('/api/customers?' + new URLSearchParams({ "key": '_id', 'value': 1, 'ambiguous': 0, 'mask': ['_id', 'table_num'] }), { method: 'get', headers: { 'Content-Type': 'application/json' } })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })
        button7 = document.getElementById('button7');
        button7.addEventListener('click', () => {
            console.log('sedn')
            fetch('/api/customers?' + new URLSearchParams({ "key": 'tag', 'value': 'hhe', 'ambiguous': 0, 'mask': ['_id', 'table_num'] }), { method: 'get', headers: { 'Content-Type': 'application/json' } })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })


        button3 = document.getElementById('button3');
        button3.addEventListener('click', () => {
            console.log('sedn')
            fetch('/api/customers?' + new URLSearchParams({ "key": '_id', 'value': "1" }), { method: 'delete', headers: { 'Content-Type': 'application/json' } })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })

        button4 = document.getElementById('button4');
        button4.addEventListener('click', () => {
            console.log('sedn')
            fetch('/api/customers', {
                body: JSON.stringify({
                    'key': '_id',
                    'value': '1',
                    'data': { "_id": "1", "table_num": 'fuck' },
                }), method: 'put', headers: { 'Content-Type': 'application/json' }
            })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })

        button5 = document.getElementById('button5');
        button5.addEventListener('click', () => {
            console.log('sedn')
            fetch('/login', {
                body: JSON.stringify({
                    'username': '902115275',
                    'password': '846752',
                }), method: 'post', headers: { 'Content-Type': 'application/json' }
            })
                .then(res => { return res.json() })
                .then(data => console.log(data))
        })

        button6 = document.getElementById('button6');
        button6.addEventListener('click', () => {
            console.log('sedn')
            fetch('/logout', { method: 'get', headers: { 'Content-Type': 'application/json' } })
                .then(res => (res.json()))
                .then(res => console.log(res))
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
