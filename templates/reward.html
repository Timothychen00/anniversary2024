<!doctype html>
<html lang="en">

<head>
    <title>頒獎頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/templates.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="bookmark" href="/static/favicon.ico" />
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5 text-center">
            <h2>頒獎系統</h2>
        </div>
        <div class="row mt-3 mx-auto middle-board">
            <h5 class="m-2 mt-3" style="color:#df5334;">請輸入頒獎標籤</h5>
            <div class="">
                <b class="mt-2 mb-1 ms-5 ps-2">頒獎標籤</b>
                <div class="col mb-3 ms-3 mt-1 text-center">
                    <select class="form-select mx-auto select_style" style="max-width: 230px;"
                        aria-label="Default select example" id="options">
                        <option selected>請選擇標籤</option>
                    </select>
                </div>
                <b class="mt-2 mb-1 ms-5 ps-2">顯示內容</b>
                <div class="col mb-2 ms-3 mt-1 text-center">
                    <select class="form-select mx-auto select_style" style="max-width: 230px;"
                        aria-label="Default select example" id="search_mode">
                        <option selected value="all">全部</option>
                        <option value="present">僅顯示已簽到</option>
                    </select>
                </div>
                <button type="button" id="rewardModal_button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#rewardModal" style="display: none;">
                    Launch demo modal
                </button>

                <div class="row justify-content-center">
                    <input type="submit" id="reward_btn" value="查詢" class="submit mt-5">
                </div>
            </div>
            <!-- </div> -->
            <div class="d-flex mt-5 justify-content-center px-5 mb-3">
                <a class="h6 flex" onclick="location.href='/checkin'">貴賓報到</a>
                <a class="h6 flex mx-auto" onclick="location.href='/reward'">頒獎名單</a>
                <a class="h6 flex" onclick="location.href='/donate'">捐款頁面</a>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->

        <!-- </div> -->
        <!-- <div class="d-flex mt-5 justify-content-center">
                    <a class="h6" onclick="location.href='/signup_page'">註冊帳號</a>
                    <a class="h6 ms-4" onclick="location.href='/forget_page'">忘記密碼</a>
                </div> -->
        <!-- <div class="d-flex mt-5 justify-content-center">
                <a class="h6" onclick="alert('暫時無法使用此功能')">註冊帳號</a>
                <a class="h6 ms-4" onclick="alert('暫時無法使用此功能')">忘記密碼</a>
            </div> -->
        <div class="modal fade" id="rewardModal" tabindex="-1" aria-labelledby="rewardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">頒獎名單</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">姓名</th>
                                    <th scope="col">桌號</th>
                                    <th scope="col">頒獎標籤</th>
                                    <th scope="col">狀態</th>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/static/js/reward.js"></script>
</body>

</html>
